# 示例 5: 远程服务器（HPC）配置
# 使用场景：在高性能计算平台上运行，训练完成后推送通知到手机
# 重要：避免忘记关闭 HPC 导致持续计费

train:
  work_dir: "/home/username/my_research/image_classification"
  command: "python -u train_resnet.py --dataset imagenet --epochs 200 --gpu 0,1,2,3"
  
  log:
    dir: "training_logs"
    save: true

notification:
  # 使用 xxtui 推送通知
  type: "xxtui"
  
  xxtui:
    # 方式 1: 直接填写（不推荐，会暴露在配置文件中）
    # api_key: "your-api-key-here"
    
    # 方式 2: 使用环境变量（推荐）
    # 在服务器上运行前先执行: export XXTUI_KEY="your-api-key-here"
    api_key: ""
    timeout: 8

monitor:
  # 未来可启用监控功能
  enabled: false
  interval: 2.0
  timeout: 0
